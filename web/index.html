<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />

    <!-- Primary Meta Tags -->
    <title>ChapChap - Location based mechanical service delivery</title>
    <meta
      name="title"
      content="ChapChap - Location based mechanical service delivery"
    />
    <meta
      name="description"
      content="ChapChap helps you find and deliver services to your nearest customer. It aids motorists in locating the nearest service center, ensuring that they are never stranded on the road again."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://app.chapchap.murima/" />
    <meta
      property="og:title"
      content="ChapChap - Location based mechanical service delivery"
    />
    <meta
      property="og:description"
      content="ChapChap helps you find and deliver services to your nearest customer. It aids motorists in locating the nearest service center, ensuring that they are never stranded on the road again."
    />
    <meta
      property="og:image"
      content="https://app.chapchap.murima/marketing/thumbnail.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://app.chapchap.murima/" />
    <meta
      name="twitter:title"
      content="ChapChap - Location based mechanical service delivery"
    />
    <meta
      name="twitter:description"
      content="ChapChap helps you find and deliver services to your nearest customer. It aids motorists in locating the nearest service center, ensuring that they are never stranded on the road again."
    />
    <meta
      name="twitter:image"
      content="https://app.chapchap.murima/marketing/thumbnail.png"
    />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="apple-mobile-web-app-title" content="ChapChap" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" sizes="any" />

    <title>ChapChap</title>
    <link rel="manifest" href="manifest.json" />

    <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = null;
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
    <style>
      :root {
        --loading-color: 34, 43, 50;
      }
      body {
        padding: 0;
        margin: 0;
      }

      .loader {
        width: 100%;
        height: 4.8px;
        display: inline-block;
        position: relative;
        background: rgba(var(--loading-color), 0.15);
        overflow: hidden;
      }
      .loader::after {
        content: "";
        box-sizing: border-box;
        width: 0;
        height: 4.8px;
        background: rgb(var(--loading-color));
        position: absolute;
        top: 0;
        left: 0;
        animation: animFw 10s linear infinite;
      }

      @keyframes animFw {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }

      #loading {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;

        position: relative;
      }

      #loading > img {
        border-radius: 1rem;
        filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.07))
          drop-shadow(0 2px 2px rgb(0 0 0 / 0.06));
      }

      #loading > div {
        min-width: 10rem;
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
        gap: 0.4rem;
      }

      #loading-text {
        font-weight: 400;
        color: rgba(var(--loading-color), 0.6);
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <img src="icons/icon-512-maskable.png" width="120" height="120" />
      <div>
        <span class="loader"></span>
        <h1 id="loading-text"></h1>
      </div>
    </div>
    <script>
      window.addEventListener("load", function (ev) {
        var loading = document.querySelector("#loading-text");
        loading.textContent = "Starting up flutter...";
        // Download main.dart.js
        _flutter.loader
          .loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
          })
          .then(function (engineInitializer) {
            loading.textContent = "Initializing engine...";
            return engineInitializer.initializeEngine();
          })
          .then(function (appRunner) {
            loading.textContent = "Running app...";
            return appRunner.runApp();
          })
          .then(() => {
            document.getElementById("loading").remove();
          });
      });
    </script>
  </body>
</html>
