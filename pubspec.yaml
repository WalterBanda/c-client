name: client
description: ChapChap Mechanical friend

publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+6

environment:
  sdk: ">=2.17.0-266.1.beta <3.0.0"

# Dependencies
dependencies:
  flutter:
    sdk: flutter

  # Firebase
  cloud_firestore: ^3.1.17
  firebase_analytics: ^9.1.9
  firebase_auth: ^3.3.19
  firebase_core: ^1.17.1
  firebase_core_platform_interface: 4.5.1
  firebase_crashlytics: ^2.8.1
  firebase_storage: ^10.2.17

  firebase_auth_desktop: ^1.0.0
  firebase_core_desktop: ^1.0.0

  # Core Features dependacies
  flutter_map: ^3.0.0
  vector_map_tiles: ^3.1.4
  provider: ^6.0.3
  flutter_map_marker_cluster: ^1.0.1
  location: ^4.4.0
  flutter_map_location_marker: ^5.0.0+1
  location_picker_flutter_map: ^1.1.5

  # Utilities
  dotted_border: ^2.0.0+2
  flutter_svg: ^1.1.0
  shared_preferences: ^2.0.15
  http: ^0.13.4
  latlong2: ^0.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# Flutter Framework Settings
flutter:
  # Required if you use the Material icon font
  uses-material-design: true

  #  Custom Fonts
  fonts:
    #    Icon Font
    - family: ChapChap
      fonts:
        - asset: assets/fonts/ChapChap/icons.ttf
    #    Application Font
    - family: SF Pro Rounded
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded/Bold.otf
          weight: 700
        - asset: assets/fonts/SF-Pro-Rounded/Semibold.otf
          weight: 600
        - asset: assets/fonts/SF-Pro-Rounded/Medium.otf
          weight: 500
        - asset: assets/fonts/SF-Pro-Rounded/Regular.otf
          weight: 400
