name: client
description: ChapChap Mechanical friend

publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+6

environment:
  sdk: ">=2.17.0-266.1.beta <3.0.0"

# Dependencies
dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # State management
  provider: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# Flutter Framework Settings
flutter:
  # Required if you use the Material icon font
  uses-material-design: true

  #  Custom Fonts
  fonts:
    #    Icon Font
    - family: ChapChap
      fonts:
        - asset: assets/fonts/ChapChap/icons.ttf
    #    Application Font
    - family: SF Pro Rounded
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded/Bold.otf
          weight: 700
        - asset: assets/fonts/SF-Pro-Rounded/Semibold.otf
          weight: 600
        - asset: assets/fonts/SF-Pro-Rounded/Medium.otf
          weight: 500
        - asset: assets/fonts/SF-Pro-Rounded/Regular.otf
          weight: 400
