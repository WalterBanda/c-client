# Workflow for setting up flutter environment
# Accepts flutter_version env for version of flutter to setup

name: "Environment Setup"
description: "Setup the flutter environments"
inputs:
  flutter_version:
    description: "Setup flutter environment with specific version"
    required: false
    default: 3.3.9
runs:
  using: "composite"
  steps:
    - uses: britannio/action-install-flutter@v1
      with:
        version: ${{ inputs.flutter_version }}
