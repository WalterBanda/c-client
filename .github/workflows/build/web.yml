# Workflow for building the app for the web platform
# Builds the application and optionally adds the build into web builds artifact

name: "Build for the web"
description: "Builds chapchap targeting the web platform"
inputs:
  upload_artifact:
    description: "Optionally upload artifact when build finishes"
    required: false
    default: false
runs:
  using: "composite"
  steps:
    - run: flutter build web
